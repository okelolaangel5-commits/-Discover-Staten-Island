<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discover Staten Island</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CONFETTI -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Poppins, sans-serif;
}

body {
  background: #0f1115;
  color: #eaeaea;
}

.hero {
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
    url("https://upload.wikimedia.org/wikipedia/commons/7/7b/Staten_Island_Ferry_and_Lower_Manhattan.jpg")
    center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero h1 {
  font-size: 3.6rem;
  letter-spacing: 3px;
}

.hero p {
  margin-top: 15px;
  opacity: 0.85;
}

section {
  padding: 80px 10%;
  animation: fadeUp 1s ease;
}

h2 {
  text-align: center;
  font-size: 2.3rem;
  margin-bottom: 30px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

.card {
  background: #1a1d24;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  transition: transform 0.4s;
}

.card:hover {
  transform: translateY(-8px);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card .content {
  padding: 20px;
}

.quiz-box {
  max-width: 800px;
  margin: auto;
  background: #1a1d24;
  padding: 35px;
  border-radius: 20px;
}

.question {
  font-size: 1.3rem;
  margin: 20px 0;
}

.option {
  background: #262a34;
  padding: 15px;
  margin: 12px 0;
  border-radius: 10px;
  cursor: pointer;
  animation: fadeInOption 0.4s ease;
}

.option:hover { background: #33394a; }
.correct { background: #2e7d32; }
.wrong { background: #c62828; }

iframe {
  width: 100%;
  height: 450px;
  border-radius: 20px;
  border: none;
}

footer {
  background: #0b0d11;
  padding: 30px;
  text-align: center;
  opacity: 0.7;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInOption {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- SOUNDS -->
<audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b8b0b4f90.mp3"></audio>
<audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_3f4cfc7c37.mp3"></audio>
<audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_7b3b9fbb0b.mp3"></audio>
<audio id="applauseSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9a4d6c1e3b.mp3"></audio>

<!-- HERO -->
<div class="hero">
  <div>
    <h1>DISCOVER STATEN ISLAND</h1>
    <p>Angel 路 Stella 路 Tia 路 Eske 路 Johan</p>
  </div>
</div>

<!-- FUN FACTS -->
<section>
<h2>Fun Facts</h2>
<div class="cards">
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Staten_Island_Ferry_Whitehall.jpg">
    <div class="content">The Staten Island Ferry is free.</div>
  </div>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Snug_Harbor_Cultural_Center.jpg">
    <div class="content">Staten Island is the greenest NYC borough.</div>
  </div>
</div>
</section>

<!-- QUIZ -->
<section>
<h2>Staten Island Quiz</h2>
<div class="quiz-box">
  <div id="quiz"></div>
</div>
</section>

<!-- MAP -->
<section>
<h2>Map</h2>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!2d193571!3d40.5795"></iframe>
</section>

<footer>
漏 Presentation by Angel, Stella, Tia, Eske & Johan
</footer>

<script>
const quizData = [
{q:"Which ferry connects Staten Island to Manhattan?",options:["A. Brooklyn Ferry","B. Staten Island Ferry","C. Hudson Ferry","D. Liberty Ferry"],correct:1},
{q:"Staten Island is part of which city?",options:["A. Chicago","B. New York City","C. Boston","D. Miami"],correct:1},
{q:"How many boroughs does NYC have?",options:["A. Three","B. Four","C. Five","D. Six"],correct:2},
{q:"Which bridge connects Staten Island to Brooklyn?",options:["A. Brooklyn Bridge","B. Manhattan Bridge","C. Verrazzano-Narrows Bridge","D. Williamsburg Bridge"],correct:2},
{q:"Which music group is from Staten Island?",options:["A. Coldplay","B. BTS","C. Wu-Tang Clan","D. Queen"],correct:2},
{q:"What is Staten Island known for?",options:["A. Deserts","B. Parks and beaches","C. Volcanoes","D. Jungles"],correct:1},
{q:"Which park is the largest on Staten Island?",options:["A. Central Park","B. Freshkills Park","C. Prospect Park","D. Bryant Park"],correct:1},
{q:"Staten Island is surrounded mostly by?",options:["A. Lakes","B. Deserts","C. Water","D. Mountains"],correct:2},
{q:"Which museum is located on Staten Island?",options:["A. Staten Island Museum","B. Louvre","C. British Museum","D. MoMA Paris"],correct:0},
{q:"What is Staten Islands nickname?",options:["A. The Green Borough","B. The Blue Borough","C. The Gold Borough","D. The Stone Borough"],correct:0},
{q:"Which transportation is famous on Staten Island?",options:["A. Subway only","B. Cable cars","C. Ferry","D. Monorail"],correct:2},
{q:"Staten Island is the ___ populated borough.",options:["A. Most","B. Second most","C. Least","D. Middle"],correct:2},
{q:"Which ocean is near Staten Island?",options:["A. Pacific","B. Indian","C. Atlantic","D. Arctic"],correct:2},
{q:"Which city is closest to Staten Island?",options:["A. Los Angeles","B. New York City","C. Houston","D. Dallas"],correct:1},
{q:"Staten Island is famous for being?",options:["A. Industrial only","B. Very green","C. Desert-like","D. Frozen"],correct:1},
{q:"Which borough is Staten Island also called?",options:["A. Brooklyn","B. Queens","C. Richmond","D. Bronx"],correct:2}
];

let current = 0, score = 0;
const quiz = document.getElementById("quiz");

function loadQuestion(){
  quiz.innerHTML = `<div>Score: ${score}/16</div><div class="question">${quizData[current].q}</div>`;
  quizData[current].options.forEach((opt,i)=>{
    const d=document.createElement("div");
    d.className="option";
    d.textContent=opt;
    d.onclick=()=>selectAnswer(i);
    quiz.appendChild(d);
  });
}

function selectAnswer(i){
  document.getElementById("clickSound").play();
  const correct=quizData[current].correct;
  const opts=document.querySelectorAll(".option");
  opts.forEach((o,idx)=>{
    o.onclick=null;
    if(idx===correct)o.classList.add("correct");
    if(idx===i && i!==correct)o.classList.add("wrong");
  });
  if(i===correct){score++;document.getElementById("correctSound").play();}
  else document.getElementById("wrongSound").play();

  setTimeout(()=>{
    current++;
    if(current<quizData.length) loadQuestion();
    else{
      document.getElementById("applauseSound").play();
      confetti();
      quiz.innerHTML=`<h2>Final Score </h2><h1>${score}/16</h1>`;
    }
  },1200);
}

loadQuestion();
</script>

</body>
</html>
